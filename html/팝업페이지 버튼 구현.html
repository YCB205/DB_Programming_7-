<body>

    
  <button id="showPopup">팝업 열기</button>

  <script>
     document.getElementById('showPopup').addEventListener('click', function() {
        var leftPosition = (screen.width - 600) / 2;
        var topPosition = (screen.height - 570) / 2;
        var options = 'width=600,height=563,left=' + leftPosition + ',top=' + topPosition + ',location=no, resizable=no, toolbar=no menubar=no'
        //아래에 있는 user_impormation_check.html로 열림
        window.open('user_impormation_check.html', 'Popup', options);
    });
  </script>

</body>

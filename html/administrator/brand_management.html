<script>
    function toggleCheckboxVisibility() {
    var checkboxGroup = document.querySelector('.checkbox-group');

    // 라디오 버튼의 상태에 따라 체크박스를 표시 또는 감춤
    var showCheckboxRadio = document.getElementById('showCheckbox');
    if (showCheckboxRadio.checked) {
      checkboxGroup.style.display = 'flex';
    } else {
      checkboxGroup.style.display = 'none';
    }
  }

  // 라디오 버튼의 변경 이벤트에 대한 핸들러 등록
  var radioButtons = document.querySelectorAll('input[name="viewOption"]');
  radioButtons.forEach(function (radioButton) {
    radioButton.addEventListener('change', toggleCheckboxVisibility);
  });

  // 페이지 로드 시 초기 설정 적용
  toggleCheckboxVisibility();
  </script>
</html>

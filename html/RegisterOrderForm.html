<!--주문서 등록 지점-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../CSS/MainpageForUser.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
<header class="header bg-primary">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-4 g-0"></div>
            <div class="col-1 g-0">
                <div class="dropdown h-100 d-flex justify-content-center align-items-center">
                    <button class="btn bg-transparent btn-lg dropdown-toggle" href="#" type="button"
                            id="dropdownButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        매출
                    </button>
                    <ul class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item text-white">매출 정보 조회</a></li>
                        <li><a class="dropdown-item text-white">매출 정보 관리</a></li>
                        <li><a class="dropdown-item text-white">주문서 등록</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-2 g-0"></div>
            <div class="col-1 g-0">
                <!-- 드롭다운 또는 원하는 요소를 넣을 수 있습니다 -->
                <div class="dropdown h-100 d-flex justify-content-center align-items-center">
                    <button class="btn bg-transparent btn-lg dropdown-toggle" href="#" type="button"
                            id="dropdownButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        상품
                    </button>
                    <ul class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item text-white">상품 조회</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 g-0"></div>
        </div>
    </div>
</header>
<section class="section">
    <div class="mainForJumjuRegisterOrder">
        <div class="mainForJumjuRegisterOrderFormHeader gradient-primary-reverse d-flex align-items-center">
            <h3 class="text-white">주문서 등록</h3>
        </div>
        <div class="mainForJumjuRegisterOrderFormAside">
            <div style="height: 10%"></div>
            <div class="rounded" style="border: 2px solid #22523f; background: #22523f; margin: 3px 3px 0;">
            <div class="text-center text-white fs-5">품묵</div>
                <div class="btn-group-vertical bg-white d-flex" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                </div>
            </div>

        </div>
        <div class="mainForJumjuRegisterOrderFormMain">
            <div class="scrollable-div"></div>
        </div>
    </div>
</section>
<aside class="aside">
    <div class="first bg-teal">
        <div class="firstchild1">
            <div class="fs-4 firstchild2 d-flex align-items-center text-white">
                사용자
            </div>
            <div class="firstchild3">
                <span class="d-flex align-items-center justify-content-center fs-4 text-white">
                    양창배
                </span>
            </div>
        </div>
        <div class="firstchild1">
            <div class="fs-4 firstchild2 d-flex align-items-center text-white">
                직급
            </div>
            <div class="firstchild3">
                <span class="d-flex align-items-center justify-content-center fs-4 text-white">
                    알파메일
                </span>
            </div>
        </div>
        <div class="firstchild1">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-primary">
                            로그아웃
                        </button>
                    </div>
                    <div class="col align-items-center justify-content-center">
                        <button type="button" class="btn btn-primary">
                            회원정보
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="second">
        <div class="form-group position-relative" style="width: 100%; height: 15%;">
            <div class="input-group mb-3 position-absolute top-50 start-50 translate-middle p-2">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
        <div style="width: 100%; height: 60%;">
            <div>
                <h2 style="text-align: center;">주문 목록</h2>
            </div>
            <div style=" overflow: auto">

            </div>
        </div>
    </div>
</aside>
</body>
</html>

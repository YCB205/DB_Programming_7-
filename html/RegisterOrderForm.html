                        매출

            </div>

                    </ul>
                </div>
            </div>
            <div class="col-4 g-0" style="border: 5px solid black"></div>
        </div>
    </div>

<section class="section bg-warning">
    <div class="mainForJumjuRegisterOrder">
        <div class="mainForJumjuRegisterOrderFormHeader gradient-primary-reverse d-flex  align-items-center">

        </div>
        <div class="mainForJumjuRegisterOrderFormAside" style="background: black">
            <div class style="height: 10%"></div>
            <div class="container-fluid align-items-center" style="border: 1px solid gold">
                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                    <span class=" d-flex align-items-center justify-content-center fs-4 text-white"
                          style="width: 100%; height: 100%; border: 1px solid red">
                        품목
                    </span>
                    </div>
                    <div class="card-body bg-warning" style="border: 1px solid red; padding: 0;">
                        <div class="card-title container-fluid align-items-center" style="padding: 0;">
                            <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group"
                                 style="margin: 0; padding: 0; border: 1px solid blue;width: 100%; height: 100%;">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                       checked="">
                                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                                       checked="">
                                <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                                       checked="">
                                <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainForJumjuRegisterOrderFormMain">
            <div class="scrollable-div">

            </div>
        </div>
    </div>
</section>

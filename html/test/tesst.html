<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="3">Row 1, Cell 1</td>
        <td rowspan="2">Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 3</td>
    </tr>
    <tr>
        <td rowspan="3">Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
    </tr>
    <tr>
        <td>Row 4, Cell 1</td>
    </tr>
    <tr>
        <td>Row 5, Cell 1</td>
        <td>Row 5, Cell 2</td>
    </tr>
</table>
<script>
    const rowsToHide = [1, 2, 4]; // 숨기고자 하는 행 번호 (0부터 시작)

    // 테이블을 가져옵니다.
    const table = document.querySelector('table');

    // 특정 행을 숨깁니다.
    rowsToHide.forEach(rowIndex => {
        const row = table.rows[rowIndex];
        row.style.display = 'none';
    });
</script>

</body>
</html>
